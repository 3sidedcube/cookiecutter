apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: nestjs-template
  title: Nest.js Template
  description: Build a NestJS API with options for GraphQL.
spec:
  owner: group:3sidedcube/backend
  type: service
  parameters:
    - title: Config
      properties:
        name:
          title: Name
          type: string
          description: This will be the name of the repository.
        description:
          title: Description
          type: string
          description: Some information to outline what this repository is.
      required:
        - name
        - description
  steps:
    - id: fetch-base
      name: Fetch Base
      action: fetch:template
      input:
        cookiecutterCompat: true
        copyWithoutTemplating:
          - .github/**/*
        url: ../common/base
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          entity_type: Component
          component_type: service
          team: backend

    - id: fetch-nestjs
      name: Fetch Nest.js
      action: fetch:template
      input:
        cookiecutterCompat: true
        url: ./skeleton
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}

    - id: create-repo
      name: Create repo
      action: publish:github
      input:
        allowMergeCommit: false
        allowRebaseMerge: false
        description: ${{ parameters.description }}
        defaultBranch: main
        deleteBranchOnMerge: true
        hasWiki: false
        hasIssues: false
        protectDefaultBranch: false
        repoUrl: github.com?owner=3sidedcube&repo=${{ parameters.name }}
        repoVariables:
          BACKSTAGE_ENTITY: default/${{ parameters.entity_type }}/${{ parameters.name }}
        repoVisibility: private

    - id: register-entity
      name: Register entity
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['create-repo'].output.repoContentsUrl }}
        catalogInfoPath: /.platform/backstage/catalog-info.yaml

  output:
    links:
      - title: Repository
        url: ${{ steps['create-repo'].output.remoteUrl }}
